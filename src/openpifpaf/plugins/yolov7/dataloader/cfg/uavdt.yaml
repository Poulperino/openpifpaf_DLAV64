# UAVDT Dataset

# download command/URL (optional)
# download: bash ./scripts/get_coco.sh
dataset: uavdt
# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ./data/UAV-benchmark-M_yolo/train_izar.txt  # 118287 images
val: ./data/UAV-benchmark-M_yolo/test_izar.txt  # 5000 images
test: ./data/UAV-benchmark-M_yolo/test_izar.txt  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# number of classes
nc: 3

# class names
names: [ 'car', 'truck', 'bus']
